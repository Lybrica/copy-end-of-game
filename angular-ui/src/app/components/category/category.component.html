<h2>Categories</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let category"> {{category.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let category"> {{category.name}} </td>
  </ng-container>

  <!-- Created timestamp Column -->
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> Creation timestamp </th>
    <td mat-cell *matCellDef="let category"> {{category.created}} </td>
  </ng-container>

  <!-- Updated timestamp Column -->
  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef> Update timestamp </th>
    <td mat-cell *matCellDef="let category"> {{category.updated}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
